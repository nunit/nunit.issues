name: Regression Tests - .NET Framework

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
      - report
  pull_request:
    branches:
      - main
      - master

jobs:
  run-regression-tests-netfx:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout nunit3-vs-adapter.issues
        uses: actions/checkout@v4
        with:
          repository: nunit/nunit3-vs-adapter.issues
          path: RegrTesting

      - name: Setup .NET SDKs
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x
            8.0.x
            6.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: C:\Users\runneradmin\.nuget\packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/global.json', '**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Build IssueRunner
        run: |
          cd RegrTesting/Tools
          dotnet build -c Release

      - name: Run regression tests (.NET Framework)
        continue-on-error: true
        shell: pwsh
        run: |
          cd RegrTesting\Tools\IssueRunner\bin\Release\net10.0
          .\IssueRunner.exe run --scope RegressionOnly --only-netfx --timeout 900 --nunit-only --verbosity Verbose --root $env:GITHUB_WORKSPACE | Tee-Object -FilePath $env:GITHUB_WORKSPACE\RegrTesting\TestResults-consolelog.md

      - name: Generate test report
        if: always()
        shell: pwsh
        run: |
          cd RegrTesting\Tools\IssueRunner\bin\Release\net10.0
          .\IssueRunner.exe report generate --root $env:GITHUB_WORKSPACE

      - name: Publish summary
        if: always()
        shell: pwsh
        run: |
          Get-Content TestReport.md | Out-File -Append -FilePath $env:GITHUB_STEP_SUMMARY

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: netfx-regression-results
          path: |
            results.json
            TestReport.md
            RegrTesting/TestResults-consolelog.md
          if-no-files-found: warn

      - name: Check for regressions
        shell: pwsh
        run: |
          cd RegrTesting\Tools\IssueRunner\bin\Release\net10.0
          .\IssueRunner.exe report check-regressions --root $env:GITHUB_WORKSPACE
